<ul class="navbar nav container">
<h1 class="ms-2">{{ title }}</h1>


<!-- Button trigger modal -->
<button type="button" class="btn btn-dark float-right" 
(click)="onCreate()"
data-bs-toggle="modal" 
data-bs-target="#staticBackdrop">
    Create Product
  </button>

</ul>
  



<!-- <ol>
    <li *ngFor="let product of products">
        {{ product.Name }}
    </li>
</ol> -->

<table class="table table-striped container">
    <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.ProductID}}</td>
            <td>{{product.Name}}</td>
            <td>{{product.Price}}</td>
            <td>
                <button type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop"  class="btn btn-light me-1" (click)="onEdit(product.ProductID)">
                    Edit
                </button>
                <button type="button" class="btn btn-light me-1" (click)="onDelete(product.ProductID)">
                    Delete
                </button>
            </td>
        </tr>
    </tbody>
</table>



<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">{{ modalTitle }}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form name="product-form" >
                <div class="mb-3">
                  <label for="product-id" class="col-form-label">Product ID</label>
                  <input type="text" class="form-control" id="product-id" [defaultValue]= prodIndex readonly>
                </div>
                <div class="mb-3">
                    <label for="product-name" class="col-form-label">Product Name</label>
                    <input type="text" class="form-control" #product_name >
                </div>
                <div class="mb-3">
                    <label for="price" class="col-form-label">Price</label>
                    <input type="text" class="form-control" #price>
                </div>
              </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-dark" (click)="submitButton()" data-bs-dismiss="modal">Submit</button>
        </div>
        </div>
    </div>
    </div>
