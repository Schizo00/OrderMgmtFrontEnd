<div class="container">
    <h3 class="d-flex justify-content-center">Order Management System</h3>


    <nav id="sidebar" class="navbar navbar-expand-sm bg-dark navbar-dark d-flex justify-content-center">

        <ul class="navbar-nav">
            <li class="nav-item">
                <button type="button" (click)="showingProducts=hideComponent(showingProducts)"
                class="m-2 btn btn-light btn-outline-dark" Button>Products</button>
            </li>

            <li class="nav-item">
                <button type="button" (click)="showingCustomers=hideComponent(showingCustomers)"
                class="m-2 btn btn-light btn-outline-dark" Button>Customers</button>
            </li>

            <li class="nav-item">
                <button type="button" (click)="showingOrders=hideComponent(showingOrders)"
                class="m-2 btn btn-light btn-outline-dark" Button>Orders</button>
            </li>

            <li class="nav-item">
                <button type="button" (click)="showingProductOrders=hideComponent(showingProductOrders)"
                class="m-2 btn btn-light btn-outline-dark" Button>Product Orders</button>
            </li>

        </ul>
    </nav>


</div>



<app-product *ngIf="showingProducts"></app-product>
<app-customer *ngIf="showingCustomers"></app-customer>
<app-order *ngIf="showingOrders"></app-order>
<app-productorder *ngIf="showingProductOrders"></app-productorder>
